<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            margin-left: 5px ;
        }
    </style>
    <script src="./Ex05ArrayPractiseCode.js"></script>
    <script>

        function populateItems(){
            let ul =document.getElementById("lstValues");
            ul.innerHTML = "";
            const items = getAll();
            for (const value of items) {
                let li = `<li>${value}<a href="#" onclick=onRemoveItem("${value}")>X</li>`
                ul.innerHTML += li;
            }
        }
        ////////////////Event Handlers for Button and Anchor Tag///////////////
        function onRemoveItem(item){
            removeItem(item);
            populateItems();
        }
        
        function onAddNewItem(){
            const value = document.getElementById("txtInput").value;
            addItem(value);
            populateItems();
        }
    </script>
</head>
<body>
    <h1>Adding data to the App</h1>
    <hr>
    <p>
        Enter the Value to Add:
        <input id="txtInput" placeholder="Enter the Input value"/>
        <button onclick="onAddNewItem()">Add Value</button>
    </p>

    <div>
        <h2>List of the Added Items:</h2>
        <ul id="lstValues">
            
        </ul>
    </div>
</body>
</html>
