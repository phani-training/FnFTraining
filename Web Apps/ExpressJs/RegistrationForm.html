<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-danger">User Registration Form</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- <form method="GET" action="Register"> -->
                <form method="POST" action="AfterRegister">
                    <p>
                        Enter the Username: 
                        <input class="form-control" required placeholder="User Name please" name="userName">
                    </p>
                    <p>
                        Enter the Email Address: 
                        <input class="form-control" type="email" required placeholder="Email Address please" name="userEmail">
                    </p>
                    <p>
                        <button class="btn btn-danger">Register</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
